name: Test
on:
  push:

jobs:
  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "lts/*"
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
      - name: Install dependencies
        run: pnpm install
      - name: Run unit tests
        run: npm run test:coverage
      - name: Post coverage results to mycoverage
        run: npx mycoverage-cli upload-coverage -t unit_test coverage/cobertura-coverage.xml
